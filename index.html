        function setup(){
            createCanvas(window.innerWidth, window.innerHeight);
            engine = Engine.create({ 
                enableSleeping: true, // Optimize physics engine to reduce calculations
                constraintIterations: 2, // Reduce constraint iterations for performance
                velocityIterations: 3, // Reduce velocity iterations for performance
                positionIterations: 3 // Reduce position iterations for performance
            });
            engine.world.gravity.y = 0;

            addBoundaries();
            noCursor();


            for (let i = 0; i < 7; i++){
                let x = random(100, width - 100);
                let y = random(100, height - 100);
                let randomImageNumber = getRandomNumber();
                let text = getTextForImage(randomImageNumber);
                items.push(new Item(x, y, `./assets/img${randomImageNumber}.jpg`, text, randomImageNumber))
            }         

            // Event listener for mouse click on the header
            document.getElementById("header").addEventListener("click", function() {
                resetItems();
            });
        }

        //function to reset items inside website after clicking name
        function resetItems() {
            items.forEach((item) => {
                let randomImageNumber = getRandomNumber();
                let text = getTextForImage(randomImageNumber);
                item.updateImage(`./assets/img${randomImageNumber}.jpg`, text, randomImageNumber);
                item.updatePosition(); // Add this line to update position
            });
        }

        //get random number
        function getRandomNumber() {
            return Math.floor(Math.random() * 43) + 1;
        }       

        function getTextForImage(imageNumber) {
            return imgText[imageNumber-1];
        }

        function addBoundaries() {
            const thickness = 50;
            World.add(engine.world, [
                Bodies.rectangle(width / 2, -thickness / 2, width, thickness, {
                    isStatic: true,
                }),
                Bodies.rectangle(width / 2, height +thickness / 2, width, thickness, {
                    isStatic: true,
                }),
                Bodies.rectangle(-thickness / 2, height / 2, thickness, height, {
                    isStatic: true,
                }),
                Bodies.rectangle(width + thickness / 2, height / 2, thickness, height, {
                    isStatic: true,
                }),
            ])
        }
        
        function draw() {
            background("black");
            Engine.update(engine);
            items.forEach((item) => item.update());

            // Draw a white circle at the mouse position
            fill(255); // Set fill color to white
            ellipse(mouseX, mouseY, 40, 40); // Draw a white circle at the mouse position
        }

        class Item {
            constructor(x, y, imagePath, text, imageNumber){
                let options = {
                    frictionAir: 0.1,
                    restitution: 0.25,
                    density: 0.002,
                    angle: Math.random() + Math.PI * 2,
                };

                this.body = Bodies.rectangle(x, y, 100, 200, options);
                World.add(engine.world, this.body);

                this.div = document.createElement("div");
                this.div.className = "item";
                this.div.style.left = `${this.body.position.x - 50}px`;
                this.div.style.top = `${this.body.position.y - 100}px`;
                const img = document.createElement("img");
                img.src = imagePath;
                this.div.appendChild(img);
                const p = document.createElement("p");
                p.textContent = text;
                this.div.appendChild(p);
                document.body.appendChild(this.div);

                if(imageNumber === 5){
                    this.div.addEventListener("click", function(){
                        window.location.href="test.html";
                    });
                }
            }

            

            update() {
                this.div.style.left = `${this.body.position.x -50}px`;
                this.div.style.top = `${this.body.position.y -100}px`;
                this.div.style.transform = `rotate(${this.body.angle}rad)`;
            }

            updateImage(imagePath, text, imageNumber) {
                this.div.querySelector("img").src = imagePath;
                this.div.querySelector("p").textContent = text;
                if(imageNumber === 5){
                    this.div.addEventListener("click", function(){
                        window.location.href="test.html";
                    });
                }
            }

            updatePosition(){
                let randomWow = Math.floor(Math.random() * 1.5) + 0; // Bias towards slightly tilted left or right
                let newX, newY;
                do {
                    newX = random(0, width - 100);
                    newY = random(0, height - 100);
                } while(dist(newX, newY, width / 2, height / 2) < 300);  //distance from center
                Body.setPosition(this.body, {x: newX, y: newY});
                Body.setAngle(this.body, randomWow); //reset rotation to slightly tilted left or right
            }

        }

        function mouseMoved() {
            items.forEach((item) => {
                let forceMagnitude = 0.3; // Adjust this value for smoother movement
                let forceX = 0;
                let forceY = 0;

                if (dist(mouseX, mouseY, item.body.position.x, item.body.position.y) < 150) {
                    // Calculate force direction based on mouse position relative to the object
                    let angle = atan2(mouseY - item.body.position.y, mouseX - item.body.position.x);
                    forceX = cos(angle) * forceMagnitude;
                    forceY = sin(angle) * forceMagnitude;
                }

                Body.applyForce(item.body, {
                    x: item.body.position.x,
                    y: item.body.position.y
                }, {
                    x: forceX,
                    y: forceY
                });
            });
        }

        function showIlLoveBri() {
            document.getElementById("imageContainer").style.display = "none";
            document.getElementById("ilovebriSection").style.display = "block";
            // Show the items
            items.forEach(item => {
                item.div.style.display = "block";
            });
        }
